<!DOCTYPE html>
<html lang="en">
  <style type="text/css">
    img{
      width:700px;
      height:450px;
      display: block;
      border-radius: 8px;
      margin-left: auto;
      margin-right: auto;
      }
  </style>
  <head>
    <title>NEWS-FEED</title>
  </head>

  <body>
    <center>
        <h2 text-align: center>NEWS FEED</h2>
      <form>
        <input type="text" name="srch" id="srch" />
        <input type="button" id="btn" value="GET-NEWSFEED"/>
      </form>
    </center>

    <div class="mycontainer">
            <div id="newsarticles"></div>
      
      <div id="newsarticles"></div>

    </div>
    <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  
   <script>
  

var urlp1;
  var urlp2;
  var urlp3;

  urlp1 = "https://newsapi.org/v2/everything?q=";
  
  urlp3 ="&sortBy=publishedAt&language=en&apiKey=f46d1481310f4706a65c0748e5511c10";
  
    
    document.getElementById('btn').onclick = function() {

      urlp2 = document.getElementById('srch').value;
      url = urlp1 + urlp2 + urlp3;

$.ajax({
 url:url,
    }).done(function(data){
       console.log(data);
        $("div").remove(".news");
    for(var i=0;i<data.articles.length;i++){
       $('#newsarticles').append(`
        <div class="news">

        <br/>
          <center>
            <h1 class="panel-title">${data.articles[i].title}</h1>
          </center>
          
          <img src="${data.articles[i].urlToImage}">
            <br/>
            <p>
            <h3 class="panel-title">Description:${data.articles[i].description}</h3>
            <a href="${data.articles[i].url}">Read more.</a>
            </p>
            <h3 class="panel-title">Source:${data.articles[i].source.name}</h3>
            <h3 class="panel-title">Author:${data.articles[i].author}</h3>
            
            
             <br/>

            </div>
           `);
       }
      });    
     };
   
     </script>
  </body>
</html>
